# All compression level optimized for 200 Mbps (23.84 MiB/s) network for on-the-fly based on the benchmark of [Zstandard](https://github.com/facebook/zstd/blob/dev/doc/images/DCspeed5.png)
# Formula: W - W / R > B, which W is the compression write speed (in Bytes), R is the ratio, B is the network bandwidth (in Bytes).
brotli on;
brotli_comp_level 5;

brotli_types text/css
text/javascript
text/ecmascript
application/javascript
application/ecmascript
application/x-httpd-php
image/svg+xml
application/xml;

zstd on;
zstd_comp_level 10;

zstd_types application/dart
application/ecmascript
application/javascript
application/json
application/octet-stream
application/postscript
application/rtf
application/tar
application/toml
application/wasm
