# All compression level optimized for 200 Mbps (23.84 MiB/s) network for on-the-fly based on the benchmark of [Zstandard](https://github.com/facebook/zstd/blob/dev/doc/images/DCspeed5.png)
# Formula: W - W / R > B, which W is the compression write speed (in Bytes), R is the ratio, B is the network bandwidth (in Bytes).
brotli on;
brotli_comp_level 5;

brotli_types application/atom+xml
application/dash+xml
application/ecmascript
application/gpx+xml
application/javascript
